name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install project dependencies
        run: |
         cd ./shiv-react-app
         npm install

      - name: Run the tests
        run: npm test

      - name: Build the project
        run: npm run build
